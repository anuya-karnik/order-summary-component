<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Order Summary Card</title>
</head>

<body>
  <main id="main">
    <div class="osc-card">
      <div class="osc-image-div">
        <img class="osc-image" src="images/illustration-hero.svg" alt="osc-hero">
      </div>
      <div class="osc-content">
        <h1 class="osc-heading">Order Summary</h1>
        <p class="osc-desc">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="osc-price">
          <img class="osc-icon" alt="pricing-icon" src="images/icon-music.svg">
          <div class="osc-plan">
            <div class="osc-plan-title">Annual Plan</div>
            <div class="osc-plan-cost">$59.99/year</div>
          </div>
          <a href="/" class="osc-link">
            Change
          </a>
        </div>
        <div class="osc-buttons">
          <button type="button" class="osc-button oscb-1">Proceed to Payment</button>
          <button type="button" class="osc-button oscb-2">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>
  <footer class="osc-attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
    Coded by <a href="#"> Anuya Karnik</a>.
  </footer>

</body>

</html>
